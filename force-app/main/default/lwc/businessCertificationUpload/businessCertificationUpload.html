<template>
    <lightning-card title="입점 신청 파일 업로드" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="file" 
                             label="사업자등록증 (PDF, 이미지)" 
                             accept=".pdf, .jpg, .jpeg, .png"
                             onchange={handleFileChange}>
            </lightning-input>

            <template if:true={fileName}>
                <p class="slds-m-top_small">업로드한 파일: {fileName}</p>
            </template>

            <lightning-button label="파일 업로드" 
                             variant="brand" 
                             onclick={handleUpload}
                             class="slds-m-top_medium">
            </lightning-button>

            <p class="slds-text-color_success slds-m-top_small">{statusMessage}</p>
        </div>
    </lightning-card>
</template>
