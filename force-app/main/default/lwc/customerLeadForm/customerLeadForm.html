<template>
  <lightning-card title="업체찾기 요청하기" icon-name="utility:form">
    <div class="slds-p-around_small">
      <p class="info-text">※ 리드 정보를 입력하고 제출해주세요.</p>
    </div>

    <lightning-layout multiple-rows>
      <!-- First Name (이름) -->
      <lightning-layout-item padding="around-small" size="6">
        <lightning-input
          label="이름"
          name="lastName"
          value={lastName}
          onchange={handleInputChange}
          required
        >
        </lightning-input>
      </lightning-layout-item>
      <lightning-layout-item padding="around-small" size="6">
        <lightning-combobox
          label="시/도"
          name="city"
          value={city}
          placeholder="해당 지역 선택"
          options={cityOptions}
          onchange={handleInputChange}
          required
        >
        </lightning-combobox>
      </lightning-layout-item>

      <!-- Email -->
      <lightning-layout-item padding="around-small" size="6">
        <lightning-input
          type="email"
          label="이메일"
          name="email"
          value={email}
          onchange={handleInputChange}
          required
        >
        </lightning-input>
      </lightning-layout-item>
      <lightning-layout-item padding="around-small" size="6">
        <lightning-combobox
          label="구"
          name="district"
          value={district}
          placeholder="해당 구역 선택"
          options={districtOptions}
          onchange={handleInputChange}
          required
        >
        </lightning-combobox>
      </lightning-layout-item>
      <!-- Phone -->
      <lightning-layout-item padding="around-small" size="6">
        <lightning-input
          type="tel"
          label="전화번호"
          name="phone"
          value={phone}
          onchange={handleInputChange}
        >
        </lightning-input>
      </lightning-layout-item>
      <lightning-layout-item
        padding="around-small"
        size="6"
      ></lightning-layout-item>

      <!-- 시공공간 선택 -->
      <lightning-layout-item padding="around-small" size="6">
        <lightning-combobox
          label="원하시는 시공을 선택해 주세요."
          placeholder="시공 선택"
          name="constructionType"
          options={constructionOptions}
          value={constructionType}
          onchange={handleInputChange}
        >
        </lightning-combobox>
      </lightning-layout-item>

      <!-- 시공 시작일 -->
      <lightning-layout-item padding="around-small" size="6">
        <lightning-combobox
          label="언제 시공이 시작되길 원하시나요?"
          placeholder="시기 선택"
          name="constructionStart"
          options={startDateOptions}
          value={constructionStart}
          onchange={handleInputChange}
        >
        </lightning-combobox>
      </lightning-layout-item>

      <!-- 시공할 공간 종류 -->
      <lightning-layout-item padding="around-small" size="6">
        <lightning-combobox
          label="시공할 공간의 종류를 선택해 주세요."
          placeholder="공간 선택"
          name="spaceType"
          options={spaceTypeOptions}
          value={spaceType}
          onchange={handleInputChange}
        >
        </lightning-combobox>
      </lightning-layout-item>

      <!-- 공간 상황 -->
      <lightning-layout-item padding="around-small" size="6">
        <lightning-combobox
          label="공간의 상황을 선택해 주세요."
          placeholder="현황 선택"
          name="spaceCondition"
          options={spaceConditionOptions}
          value={spaceCondition}
          onchange={handleInputChange}
        >
        </lightning-combobox>
      </lightning-layout-item>

      <!-- 시공공간 크기 -->
      <lightning-layout-item padding="around-small" size="6">
        <lightning-combobox
          label="시공공간은 몇 평이세요?"
          placeholder="면적 선택"
          name="spaceSize"
          options={spaceSizeOptions}
          value={spaceSize}
          onchange={handleInputChange}
        >
        </lightning-combobox>
      </lightning-layout-item>
      <lightning-layout-item padding="around-small" size="6">
        <lightning-combobox
          label="내일의 집을 알게 된 곳"
          placeholder="경위 선택"
          name="leadSource"
          options={leadSourceOptions}
          value={leadSource}
          onchange={handleInputChange}
        >
        </lightning-combobox>
      </lightning-layout-item>
      <!-- 전화 가능 날짜/시간 -->
      <lightning-layout-item padding="around-small" size="6">
        <lightning-input
          type="datetime"
          name="dateTime"
          value={dateTime}
          onchange={handleInputChange}
          label="통화 가능 날짜/시간"
        ></lightning-input>
      </lightning-layout-item>

      <!-- Lead Source -->

      <template if:true={showOtherSource}>
        <lightning-layout-item padding="around-small" size="6">
          <lightning-input
            label="기타"
            type="text"
            maxlength="255"
            name="otherSource"
            placeholder="기타 경위 입력"
            onchange={handleInputChange}
            value={otherSource}
          ></lightning-input>
        </lightning-layout-item>
      </template>
    </lightning-layout>
    <!-- 제출 버튼 -->
    <lightning-layout
      horizontal-align="center"
      pull-to-boundary="small"
      vertical-align="start"
    >
      <lightning-layout-item padding="around-small">
        <lightning-button
          label="제출"
          onclick={handleSubmit}
          variant="brand"
        ></lightning-button>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
